<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main class="order-summary__page">
    <section class="summary__card">
      <figure class="card__picture">
        <img src="images/illustration-hero.svg" alt="" class="card__img">
      </figure>
      <div class="info__container">
        <div class="card__texts">
          <h1 class="texts__title">Order Summary</h1>
          <p class="texts__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="" class="plan__icon">
          <div class="plan__texts">
            <h2 class="plan__texts__title">Annual Plan</h2>
            <p class="plan__texts__paragraph">$59.99/year</p>
          </div>
          <a href="#" class="plan__link">Change</a>
        </div>
        <div class="card__payment">
          <a href="#" class="payment__cta">Proceed to Payment</a>
          <a href="#" class="payment__cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="main__footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
